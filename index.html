<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <meta name="description"
        content="A fun and colorful Tic Tac Toe game. Play against a friend or challenge the computer!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Nunito:wght@600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Decorative background shapes -->
    <div class="bg-shape bg-shape-x bg-shape-1">‚úï</div>
    <div class="bg-shape bg-shape-o bg-shape-2">‚óØ</div>
    <div class="bg-shape bg-shape-x bg-shape-3">‚úï</div>
    <div class="bg-shape bg-shape-o bg-shape-4">‚óØ</div>
    <div class="bg-shape bg-shape-x bg-shape-5">‚úï</div>

    <div class="game-container">

        <!-- Title -->
        <h1 class="game-title">TicTacToe</h1>

        <!-- Mode Buttons -->
        <div class="mode-buttons">
            <button class="gold-btn active" id="pvpBtn" data-mode="pvp">
                <span class="btn-icon">üë§</span> VS <span class="btn-icon">üë§</span>
            </button>
            <button class="gold-btn" id="aiBtn" data-mode="ai">
                <span class="btn-icon">üë§</span> VS <span class="btn-icon">ü§ñ</span>
            </button>
        </div>

        <!-- Game Card -->
        <div class="game-card">

            <!-- Info Bar -->
            <div class="info-bar">
                <div class="player-tag player-x-tag">
                    <span class="tag-symbol">‚úï</span>
                    <span class="tag-name" id="xName">Player 1</span>
                </div>
                <div class="turn-badge" id="turnBadge">
                    <span id="turnIcon">‚úï</span>
                    <span id="turnLabel">Player 1's Turn</span>
                </div>
                <div class="player-tag player-o-tag">
                    <span class="tag-symbol">‚óØ</span>
                    <span class="tag-name" id="oName">Player 2</span>
                </div>
            </div>

            <!-- Board -->
            <div class="board" id="board">
                <div class="cell" data-index="0"><span class="cell-content"></span></div>
                <div class="cell" data-index="1"><span class="cell-content"></span></div>
                <div class="cell" data-index="2"><span class="cell-content"></span></div>
                <div class="cell" data-index="3"><span class="cell-content"></span></div>
                <div class="cell" data-index="4"><span class="cell-content"></span></div>
                <div class="cell" data-index="5"><span class="cell-content"></span></div>
                <div class="cell" data-index="6"><span class="cell-content"></span></div>
                <div class="cell" data-index="7"><span class="cell-content"></span></div>
                <div class="cell" data-index="8"><span class="cell-content"></span></div>
            </div>

            <!-- Score Row -->
            <div class="score-row">
                <div class="score-box score-box-x">
                    <span class="score-label">‚úï Wins</span>
                    <span class="score-num" id="scoreX">0</span>
                </div>
                <div class="score-box score-box-draw">
                    <span class="score-label">Draw</span>
                    <span class="score-num" id="scoreDraw">0</span>
                </div>
                <div class="score-box score-box-o">
                    <span class="score-label">‚óØ Wins</span>
                    <span class="score-num" id="scoreO">0</span>
                </div>
            </div>
        </div>

        <!-- Restart -->
        <button class="gold-btn restart-btn" id="restartBtn">
            ‚Üª New Game
        </button>
    </div>

    <!-- Result Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-card">
            <div class="popup-emoji" id="popupEmoji">üèÜ</div>
            <h2 class="popup-title" id="popupTitle">Player 1 Wins!</h2>
            <p class="popup-sub" id="popupSub">Great match!</p>
            <button class="gold-btn popup-btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
